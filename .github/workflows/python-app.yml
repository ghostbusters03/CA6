name: DVC Diff
on:
  push:
    branches:
      - main  # Run the workflow when there is a push to the main branch

jobs:
  dvc-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install DVC
        run: pip install dvc

      - name: Checkout main branch
        run: git checkout main
        id: main

      - name: Pull DVC data for main
        run: dvc pull
        id: main-data

      - name: Checkout branch i200503
        run: git checkout i200503
        id: i200503

      - name: Pull DVC data for i200503
        run: dvc pull
        id: i200503-data

      - name: DVC Diff between main and i200503
        run: |
          git checkout main
          dvc pull
          git checkout i200503
          dvc pull
          dvc diff main i200503
        id: diff1

      - name: Checkout branch i200707
        run: git checkout i200707
        id: i200707

      - name: Pull DVC data for i200707
        run: dvc pull
        id: i200707-data

      - name: DVC Diff between i200503 and i200707
        run: |
          git checkout i200503
          dvc pull
          git checkout i200707
          dvc pull
          dvc diff i200503 i200707
        id: diff2

      - name: DVC Diff between main and i200707
        run: |
          git checkout main
          dvc pull
          git checkout i200707
          dvc pull
          dvc diff main i200707
        id: diff3

      - name: Checkout branch i200822
        run: git checkout i200822
        id: i200822

      - name: Pull DVC data for i200822
        run: dvc pull
        id: i200822-data

      - name: DVC Diff between i200707 and i200822
        run: |
          git checkout i200707
          dvc pull
          git checkout i200822
          dvc pull
          dvc diff i200707 i200822
        id: diff4

      - name: DVC Diff between i200503 and i200822
        run: |
          git checkout i200503
          dvc pull
          git checkout i200822
          dvc pull
          dvc diff i200503 i200822
        id: diff5

      - name: DVC Diff between main and i200822
        run: |
          git checkout main
          dvc pull
          git checkout i200822
          dvc pull
          dvc diff main i200822
        id: diff6
